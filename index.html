<body>

    <div class="banner">
        <div class="header">
            <div class="logo">
                <img src="./images/logo1.svg" alt="Logo">
            </div>
            <nav>
                <button>
                    <i class="uil uil-download-alt"></i>

                </button>
                <a href="#">Trip planner</a>

                <a href="#">Help</a>
